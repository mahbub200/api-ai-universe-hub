<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- card container   display cards-->
    <section>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container"></div>
    </section>

    <!-- spinner loaded  -->
    <section>
      <div class="d-flex justify-content-center d-none" id="spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- see more   -->
    <div class="text-center" id="see-more">
      <button class="btn btn-primary rounded" onclick="seeMore()">
        see more
      </button>
    </div>
    <!-- modal  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="technologyModal"
      tabindex="-1"
      aria-labelledby="technologyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body container p-4" id="technology-body"></div>
          <div class=""></div>
        </div>
      </div>
    </div>
    <script src="api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
